<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact - Divyansh Chandra</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }
        header {
            display: flex;
            padding: 20px;
            text-align: center;
            background-color: #111;
            border-bottom: 1px solid #444;
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 1px;
        }
        header p {
            font-size: 1.2rem;
            color: #bbb;
        }
        nav {
            margin-left: auto;
            text-align: center;
            padding: 20px 0;
            background-color: #111;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 20px;
            letter-spacing: 1px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ccc;
        }
        .contact-form {
            padding: 80px 20px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        .contact-form h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .contact-form input, .contact-form textarea {
            padding: 15px;
            margin: 10px;
            width: 100%;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
        }
        .contact-form button {
            padding: 15px 25px;
            background-color: #111;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .contact-form button:hover {
            background-color: #444;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            border-top: 1px solid #444;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header >
        <h1> <a href="index.html" style="color: white;text-decoration-line: none;">Divyansh Chandra</a></h1>
        <nav>
            <a href="index.html">Home</a>

            <a href="research.html">Research Work</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    

    <div class="contact-form">
        <h2>Get in Touch</h2>
        <form action="mailto:kingdc1729@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required><br>
            <input type="email" name="email" placeholder="Your Email" required><br>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea><br>
            <button type="submit">Send Message</button>
        </form>
    </div>
